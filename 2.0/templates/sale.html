<!DOCTYPE html>
<html>
	<head>
		<title>Perfil</title>
		<link rel="stylesheet" href="/static/css/sale.css"/>
	</head>
	<body>
		<div class="root">
			<div class="container" id="container">
				<div class="panel-container">
					<div><a href="/sale">Vender</a></div>
					<div><a href="/buy">Comprar</a></div>
					<div><a href="/shoppingcar">Carrito</a></div>
					<div id="btn-logout" class="logout-container"><button type="button">Cerrar Sesi&oacute;n</button></div>

				</div>
				<div class="content-container">
					<div class="">
						<button id="btn-sale-product" class="btn-sale-product" type="button">Vender otro Producto</button>
					</div>
					<div>
						Mis Productos a Vender
					</div>
					<div>
						<table id="table-of-products" class="table-show-products">
							<thead>
								<th>Descripcion</th>
								<th>Precio</th>
								<th>Stock</th>
								<th>Imagen</th>
							</thead>
							<tbody id="products-body">
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div id="popup-sale-product"class="ocult">
				<form id="form-sale-product" enctype=multipart/form-data>
					<label>Descripcion</label>
					<input name="description" id="description" type="text" placeholder="Descripcion" required/>
					<label>Precio</label>
					<input name="price" id="price" type="number" step="0.01" placeholder="Precio" required/>
					<label>Stock</label>
					<input name="stock" id="stock" type="number" value="1" placeholder="Stock" required/>
					<label>Imagen</label>
					<input name="image" id="image" type="file" accept=".jpg,.png" required/>
					<div class="buttons-sale-product">
						<input id="confirm-sale-button" type="submit" value="Vender"/>
						<input type="button" id="cancel-sale-button" value="Cancelar"/>
					</div>
				</form>
			</div>
		</div>
		<script src="../static/js/sale.js"></script>
	</body>
</html>
